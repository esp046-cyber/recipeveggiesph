        function renderRecipes(filteredRecipes) {
            const grid = document.getElementById('recipesGrid');
            grid.innerHTML = '';
            
            filteredRecipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => openModal(recipe);
                
                card.innerHTML = `
                    <div class="recipe-header">
                        <div class="emoji-icon">${recipe.icon}</div>
                        <div class="recipe-title">${recipe.title}</div>
                        <span class="recipe-type">${recipe.type}</span>
                    </div>
                    <div class="recipe-content">
                        <div class="ingredients">
                            <div class="section-title">Ingredients</div>
                            <ul>
                                ${recipe.ingredients.slice(0, 4).map(ing => `<li>${ing}</li>`).join('')}
                                ${recipe.ingredients.length > 4 ? `<li><em>+ ${recipe.ingredients.length - 4} more...</em></li>` : ''}
                            </ul>
                        </div>
                        <div class="cook-time">
                            <span>‚è±Ô∏è ${recipe.prepTime + ' + ' + recipe.cookTime}</span>
                            <span>üçΩÔ∏è ${recipe.servings}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterRecipes(type) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = type === 'all' ? recipes : recipes.filter(r => r.type === type);
            renderRecipes(filtered);
        }

            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="recipe-header">
                    <div class="emoji-icon">${recipe.icon}</div>
                    <div class="recipe-title" style="font-size: 20px;">${recipe.title}</div>
                    <span class="recipe-type">${recipe.type}</span>
                </div>
                <div class="recipe-content">
                    <div style="display: flex; justify-content: space-around; padding: 10px; background: #f5f5f5; border-radius: 8px; margin-bottom: 15px;">
                        <div style="text-align: center;">
                            <div style="font-size: 11px; color: #666;">Prep Time</div>
                            <div style="font-weight: 600; color: #2d5016;">${recipe.prepTime}</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 11px; color: #666;">Cook Time</div>
                            <div style="font-weight: 600; color: #2d5016;">${recipe.cookTime}</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 11px; color: #666;">Servings</div>
                            <div style="font-weight: 600; color: #2d5016;">${recipe.servings}</div>
                        </div>
                    </div>
                    <div class="ingredients">
                        <div class="section-title">Ingredients</div>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="instructions">
                        <div class="section-title">Instructions</div>
                        <ol>
                            ${recipe.instructions.map(inst => `<li>${inst}</li>`).join('')}
                        </ol>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initial render
        renderRecipes(recipes);
    </script>
</body>
</html>
